<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <title>Document</title>
</head>
<body>
<h1>Hello, <span data-th-text="${user.name}">NOMO_NOMO</span></h1>
<a th:href="@{/logout}" role="button">Logout</a>

<br>
<h2>User info:</h2>
<table role="grid">
    <thead>
        <tr>
            <td>Attribute</td>
            <td>Value</td>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Name</td>
            <td th:text="${user.name}"></td>
        </tr>

        <tr>
            <td>Class</td>
            <td th:text="${user.principal.class}"></td>
        </tr>

        <tr>
            <td>isAuthenticated</td>
            <td th:text="${user.authenticated}"></td>
        </tr>

        <tr>
            <td>Client Registration Id</td>
            <td th:text="${user.authorizedClientRegistrationId}"></td>
        </tr>

        <tr th:each="claim : ${user.principal.claims}">
            <td >Claim: <span th:text="${claim.key}"></span></td>
            <td th:text="${claim.value}">value</td>
        </tr>

        <tr th:each="ga : ${user.authorities}">
            <td >Granted Authority: <span th:text="${ga.class.simpleName}"></span></td>
            <td th:text="${ga.authority}">value</td>
        </tr>
    </tbody>
</table>
</body>
</html>
